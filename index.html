<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <title>Basic Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>


    <div class="Calculator">
        <div class="Calculator-display">
            <h2>0</h2>
        </div>

        <div class="btn-calculator">
            <button class="oprator-oprand" value="+">+</button>
            <button class="oprator-oprand" value="-">-</button>
            <button class="oprator-oprand" value="*">x</button>
            <button class="oprator-oprand" value="/">/</button>
            <button class="oprator" value="7">7</button>
            <button class="oprator" value="8">8</button>
            <button class="oprator" value="9">9</button>
            <button class="oprator" value="4">4</button>
            <button class="oprator" value="5">5</button>
            <button class="oprator" value="6">6</button>
            <button class="oprator" value="1">1</button>
            <button class="oprator" value="2">2</button>
            <button class="oprator" value="3">3</button>
            <button class="decimal" value=".">.</button>
            <button value="0">0</button>
            <button class="clear" id="btn.clear " value="C">C</button>
            <button class="equal-sign operator" value="=">=</button>
            <div>
                <button class="btn btn-primary " id="theme-toggle">Dark Mode</button>



            </div>



        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
